{% extends 'base.html'%}

{% block title %} Вхід {% endblock %}

{% block content %}
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <h1>Вхід</h1>
                        </div>
                        <div class="login-form">
                            {% include 'partials/_alerts.html' %}
                            <form action="{% url 'login' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label>Нікнейм</label>
                                    <input class="au-input au-input--full" type="text" name="username" placeholder="Нікнейм" required>
                                </div>
                                <div class="form-group">
                                    <label>Пароль</label>
                                    <input class="au-input au-input--full" type="password" name="password" placeholder="Пароль"
                                           required>
                                </div>
                                <div class="login-checkbox text-right float-right">
                                    <label>
                                        <a href="{% url 'password_reset' %}">Забули Пароль?</a>
                                    </label>
                                </div>
                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">вхід</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
